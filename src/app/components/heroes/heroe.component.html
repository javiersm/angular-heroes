<h3>Heroe
  <small>nombre...</small>
</h3>
<hr>

<button class="btn btn-outline-danger" [routerLink]="['/heroes']">Regresar</button>
<br>
<br>

<div class="row  animated fadeIn fast">
  <div class="col-md-12">

    <form (submit)="guardar()" #forma="Form">

      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               name=""
               class="form-control"
               placeholder="nombre"
               required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" name="">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea  class="form-control" name="" cols="30" rows="10"></textarea>
      </div>


      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">Guardar cambios</button>
      </div>

    </form>

  </div>
</div>
