<h1>Heroes</h1>
<hr>


<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe', 'nuevo']"
            class="btn btn-outline-primary"
            type="button"
            name="button">Nuevo hÃ©roe</button>
  </div>
</div>

<br>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <div class="table-responsive">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th class="text-right">Opciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let key of heroes | keys; let i = index" class="animated fadeIn">
            <td>{{ i + 1 }}</td>
            <td>{{ heroes[key].nombre }}</td>
            <td>{{ heroes[key].casa }}</td>
            <td class="text-right w-120">
              <button [routerLink]="['/heroe', key]" type="button" class="btn btn-outline-success">Editar</button>
              <button (click)="borrarHeroe(key)" type="button" class="btn btn-outline-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
